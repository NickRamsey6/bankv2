<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Credit Union</h1>
      <div class="row">

        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-first-name">Name:</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
        </div>

        <div class="col-md-6">
          <h2>Deposit or withdraw funds:</h2>
          <form id="account-action">
            <div class="form-group">
              <label for="deposit">Deposit amount:</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal amount:</label>
              <input type="text" class="form-control" id="withdrawal">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="current-balance">
            <div class="form-group">
              <label for="current-balance">Current Balance:</label>
              <input type="text" class="form-control" id="current-balance">
            </div>
          </form>


        </div>
      </div>
    </div>

    </div>
  </body>
